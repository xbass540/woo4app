<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-toolbar >
    <ion-searchbar [(ngModel)]="searchQuery" (search)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-slides autoplay="3000" pager>
      <ion-slide *ngFor="let number of [5,6,7,8]"><img src="../assets/imgs/{{number}}.jpg" alt=""></ion-slide>
         </ion-slides>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-slides #productSlides>
    <ion-slide *ngFor="let product of products">
      <ion-card no-padding>

        <img [src]="product.featured_src" alt="product-img">
        <h1 padding center>{{product.title}}</h1>
        <p padding center [innerHTML]="product.short_description">   </p>

      </ion-card>
    </ion-slide>
  </ion-slides>
      </ion-row>
  </ion-grid>


    <ion-list>
      <ion-item *ngFor="let product of moreProducts" text-wrap (click)="openProductPage(product)">
          <ion-thumbnail item-left>
            <img [src]="product.featured_src" alt="">
          </ion-thumbnail>
          <h2>{{product.title}}</h2>
          <p>
            <span [innerHTML]="product.short_description.substr(0,50)+'...'"></span>
            <span [innerHTML]="product.price_html"></span>
          </p>

          <button ion-button icon clear item-right>
            <ion-icon name="arrow-forward"></ion-icon>

          </button>

      </ion-item>


  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
   

</ion-content>
